<div class="dialog-ctn">
    <div style="max-height: 60px;">
        <img width="100%" height="100%" class="dialog-img" [src]="data.imgSrc" alt="dialog-img" />
        <div style="justify-content: flex-end;display: flex;position: relative;top: -70px;left: 20px;"><mat-icon style="justify-content: flex-end;" aria-hidden="false" class="cerrar-modal cursor-pointer" aria-label="Cerrar" (click)="cerrar()" >close</mat-icon></div>
    </div>
    <div>
        <h2 class="dialog-title"><strong>¡Quiero mi vuelto!</strong></h2>
    </div>
    <div>
        <p class="dialog-description">Un <strong>Atendedor</strong> se está acercando con tu vuelto, cuando lo recibas, confirma la <strong>recepción de tu dinero.</strong></p>
    </div>
    <div>
        <button mat-flat-button class="dialog-btn" (click)="confirmarVuelto()">Confirmar vuelto</button>
    </div>
</div>
